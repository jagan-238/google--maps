<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="search-box">
        <input id="search-box" type="text" placeholder="Enter location">
        <span class="search-icon" onclick="searchLocation()">🔍</span>
        <span class="direction-icon" onclick="getDirections()">➡️</span>
        <span class="current-location" onclick="locateCurrentLocation()">📍</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>

</body>
</html>
